<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Kinyon</title>
  
  
  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="../../../assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="../../../assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="../../../assets/images/my-avatar.png" alt="Michael Kinyon" width="1">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Michael Kinyon">Michael Kinyon</h1>

          <p class="title">Game Developer</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="mailto:michaelkinyon@gmail.com" class="contact-link">michaelkinyon@gmail.com</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Phone</p>

              <a href="tel:+16193667062" class="contact-link">+1 (619) 366-7062</a>
            </div>

          </li>


          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>San Diego, California</address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://www.linkedin.com/in/mkinyon/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://github.com/machasins/" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="machasins.itch.io" class="social-link">
              <ion-icon name="game-controller-outline"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>





    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #NAVBAR
      -->

      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link" onclick="location.href='../../../?page=about';">About</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link"  onclick="location.href='../../../?page=resume';">Resume</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link"  onclick="location.href='../../../?page=portfolio';">Portfolio</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link"  onclick="location.href='../../../?page=blog';">Blog</button>
          </li>

        </ul>

      </nav>





      <!--
        - #ABOUT
      -->

      <article class="about  active">

        <header>
          <h2 class="h2 article-title">Discord Mod Simulator</h2>
        </header>

        <section class="about-text">
          
        </section>

      <article class="about" data-page="about">
      </article>
      
      <article class="resume" data-page="resume">
        
      </article>
      
      <article class="portfolio" data-page="portfolio">
        
      </article>
      
      <article class="blog" data-page="blog">
        
      </article>
